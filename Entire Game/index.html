<!DOCTYPE html>
<html lang="en">
<head>
    <title>Space Blaster</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="startGame()">
    <h1 class="Game-Title">Space Blaster<br /></h1>
    <div class="window"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2 class="Game-Description-Title">Description</h2>
                <p class="Game-Description-Text"><br/>Blast your way through waves of enemies in this arcade-like top down shooter!<br/>You can also collect blue orbs to use later in a shop!</p>
            </div>
            <div class="col-sm">
                <h2 class="Game-Controls-Title">Game Controls</h2>
                <p class="Game-Controls-Text">
                    <ul class=""Game-Controls-Text>
                        <br/>
                        <li>WASD to move</li>
                        <li>Hold Left Mouse to shoot</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
